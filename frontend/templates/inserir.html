<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Inserir Carros</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>

            <a class="nav-link" href="/listar">Listar Carros</a>

            </div>
        </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <form action="/inserir" method="POST">
            <label for="modelo" class="form-label">Modelo:</label><br>
            <input type="text" id="modelo" name="modelo" class="form-control" placeholder="Uno Mille"><br>
            <label for="marca" class="form-label">Marca:</label><br>
            <input type="text" id="marca" name="marca" class="form-control" placeholder="Stellantis (Fiat)"><br>
            <label for="ano_fabricacao" class="form-label">Ano de fabricação:</label><br>
            <input type="text" id="ano_fabricacao" name="ano_fabricacao" class="form-control" placeholder="1998"><br><br>
            <input type="submit" value="Inserir" class="btn btn-primary">
        </form>
    </div>

</body>
</html>
